<!DOCTYPE html>
<html>
<head>
  <title>Permanent Redirect</title>
</head>
<body>
  <script>
    // Function to get URL parameter by name
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Get the value of the "redirect_url" parameter from the URL
    var redirectUrl = getParameterByName('redirect_url');

    // Perform the permanent redirect if a valid URL is provided
    if (redirectUrl) {
      window.location.replace(redirectUrl);
    } else {
      // Redirect failed, handle the error or display a message here
      console.error('Invalid or missing redirect URL parameter');
    }
  </script>
</body>
</html>
